<!DOCTYPE html>
<html lang="en">
<head>    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Input Types</title>
</head>
<body>
    <form>
        Text: <input type="text" placeholder="Text input"><br><br>
        Email: <input type="email" placeholder="Email input"><br><br>
        Password: <input type="password" placeholder="Password"><br><br>
        Number: <input type="number" placeholder="Enter a number"><br><br>
        Date: <input type="date"><br><br>
        Time: <input type="time"><br><br>
        Range: <input type="range" min="0" max="100"><br><br>
        Phone: <input type="tel" placeholder="Phone number"><br><br>
        URL: <input type="url" placeholder="https://example.com"><br><br>
        Color: <input type="color"><br><br>
        File Upload: <input type="file"><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
